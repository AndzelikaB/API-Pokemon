<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Api Pokemon</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <div class="header__title">
                <h1> Pokemon <span> catalog </span> </h1>
            </div>

            <div class="header__search" aria-details="search">
                <input type="text" id="header__search-field" value="Search">
            </div>
        </header>

        <section class="content" data-content>
            <p class="content__info hide" data-info>There are no results</p>
        </section>



        <div class="button">
            <button class="button__more" data-button> Load More! </button>
            <div class="loader hide" data-loader></div>
        </div>
    </main>


    <script src="js/script.js"></script>
    <script>
        const catalog = new PokemonCard();
        catalog.initializeCatalog();
    </script>

</body>

</html>
