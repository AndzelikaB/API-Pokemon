<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <title>Api Pokemon</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <div class="header__title">
                <h1> Pokemon <span> catalog </span> </h1>
            </div>

            <div class="header__search" aria-details="search">
                <input type="text" id="search" class="header__search-field" placeholder="Search..." onfocus="this.value=''">
              
                <div class="header__search-sort">
                    <label> Sort by: </label>
                    <select class="select-values" data-select-value>
                        <option selected value="Name"> Name </option>
                        <option value="Subtype"> Subtype </option>
                        <option value="Rarity"> Rarity </option>
                    </select>
                </div>

                <button class = "header__search-button" data-search-btn>
                    <i class="fas fa-search"></i>
                </button>
            </div>

        </header>

        <section class="content" data-content>
            <p class="content__info hide" data-info>There are no results</p>
        </section>

        <div class="button">
            <button class="button__more" data-button> Load More! </button>
            <button class="button__show-cards hide" data-btn-show> Show All Cards </button>

            <div class="loader hide" data-loader>Loading...</div>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script>
        const catalog = new PokemonCard();
        catalog.initializeCatalog();
    </script>
</body>
</html>
